<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login & Registration Form</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="loginstyle.css" />
  </head>
  <body>
    <div class="bgAnimation" id="bgAnimation">
      <div class="backgroundAmim"></div>
    </div>

    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form action="" id="loginForm">
          <h2>Login</h2>

          <div class="input-group">
            <input type="email" id="loginEmail" required />
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input type="password" id="loginPassword" required />
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox" /> Remember me</label>
          </div>

          <button type="submit">Login</button>

          <div class="signUp-link">
            <p>
              Don't have an account?
              <a href="#" class="signUpBtn-link">Sign Up</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-wrapper sign-up">
        <form action="" id="signupForm">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input type="email" id="signupEmail1" required />
            <label for="signupEmail1">Username </label>
          </div>
          <div class="input-group">
            <input type="email" id="signupEmail2" required />
            <label for="signupEmail2">Email</label>
          </div>

          <div class="input-group">
            <input type="password" id="signupPassword" required />
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label>
              <input type="checkbox" /> I agree to the terms & conditions
            </label>
          </div>
          <button type="submit">Sign Up</button>
          <div class="signUp-link">
            <p>
              Already have an account?
              <a href="#" class="signInBtn-link">Sign In</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

    <!-- Your custom script file -->
    <script src="fire.js"></script>

    <script src="loginscript.js"></script>
  </body>
</html>
